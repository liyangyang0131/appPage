<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>整平滑动宣传页</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <link rel="stylesheet" href="plugins/swiper.min.css">
    <link rel="stylesheet" href="plugins/animate.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <section class="swiper-slide swiper-slide1">
            <img src="images/01.jpg" class="ani resize" style="width:320px;left:0px;top:30px;z-index:3;" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="0s"  >
        </section>
        <section class="swiper-slide swiper-slide2">
            <img src="images/02.jpg" class="ani resize" style="width:320px;left:0px;top:10px;z-index:5; " swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0s"  >
        </section>
    </div>

    <img src="images/arrow.jpg" style="width:20px;height:15px; top:460px; left:150px;" id="array" class="resize">
    <div class="swiper-pagination"></div>
</div>

<script src="plugins/swiper.min.js"></script>
<script src="index.js"></script>
</body>
</html>
